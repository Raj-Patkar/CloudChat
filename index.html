<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CloudChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CloudChat ðŸš€</h1>

  <div id="login-section">
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Signup</button>
  </div>

    <div id="chat-section" style="display:none;">
      <h3 id="welcome-message"></h3> 
       <!-- âœ… Add room selector -->
  <label for="room-select">Select Room:</label>
  <select id="room-select">
    <option value="general">General</option>
    <option value="sports">Sports</option>
    <option value="tech">Tech</option>
  </select>
  <button onclick="switchRoom()">Switch Room</button>
      <div id="messages"></div>
      <input id="message-input" placeholder="Type a message..."  oninput="toggleSendButton()" />
      <button  id="send-btn" onclick="sendMessage()" disabled>Send</button>
      <button onclick="logout()">Logout</button>
    </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>

</body>
</html>
